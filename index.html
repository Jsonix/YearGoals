    <div class="background-pattern"></div>
    <div class="container">
        <header>
            <img src="images/2026 Goals.svg" alt="2026 Goals" class="header-logo">
            <p class="goals-counter" id="goals-counter">- поставлено 0/12 целей</p>
        </header>
        <main>
            <div id="goals-grid" class="goals-grid">
                <!-- 12 слотов для целей будут созданы через JavaScript -->
            </div>
        </main>
    </div>
    
    <!-- Модальное окно для редактирования цели -->
    <div id="goal-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <input type="text" id="goal-input" placeholder="Введите вашу цель...">
            <div class="image-upload-section">
                <label for="goal-image-input" class="image-upload-label">
                    <span id="image-upload-text">Загрузить изображение</span>
                    <input type="file" id="goal-image-input" accept="image/*" style="display: none;">
                </label>
                <div id="image-preview-container" class="image-preview-container" style="display: none;">
                    <img id="image-preview" src="" alt="Предпросмотр">
                    <button type="button" class="btn-remove-image" onclick="removeImage()">×</button>
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-clear" id="btn-clear-goal" onclick="clearGoal()" style="display: none;">Очистить</button>
                <button class="btn btn-secondary" onclick="closeModal()">Отмена</button>
                <button class="btn btn-primary" onclick="saveGoal()">Сохранить</button>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>

</html>
